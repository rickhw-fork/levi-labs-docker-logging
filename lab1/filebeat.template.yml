filebeat.prospectors:
- type: log
  document_type: json
  enabled: true
  json.keys_under_root: true
  json.add_error_key: true
  paths:
    - "/var/lib/docker/containers/**/*.log"
output.elasticsearch:
  hosts: ["ES_IP:9200"]
  protocol: http
  index: "logging-%{+yyyy.MM.dd}"
setup.template.name: "logging"
setup.template.pattern: "logging-*"
